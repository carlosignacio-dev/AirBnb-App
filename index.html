<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBNB - BEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300,400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="barra contenedor">
            <div class="barra__logo">
                <p class="barra__nombre">Viaje</p>
            </div>
            <nav class="barra__navegacion">
                <a href="#">Lugares para Hospedarte</a>
                <a href="#">Experiencias</a>
                <a href="#">Experiencias en Linea</a>
            </nav>
            <nav class="barra__login">
                <a href="#">Hazte Anfitrion</a>
            </nav>
        </div>

        <form class="formulario contenedor">
            <div class="formulario__campo">
                <label class="formulario__label" for="ubicacion">Ubicacion</label>
                <input class="formulario__input" id="ubicacion" type="text" placeholder="¿A donde viajas?">
            </div>
            <div class="formulario__campo">
                <label class="formulario__label" for="llegada">Llegada</label>
                <input class="formulario__input" id="llegada" type="date">
            </div>
            <div class="formulario__campo">
                <label class="formulario__label" for="salida">Salida</label>
                <input class="formulario__input" id="Salida" type="date">
            </div>
            <div class="formulario__campo">
                <label class="formulario__label" for="huespedes">Huespedes</label>
                <input class="formulario__input" id="huespedes" type="number" placeholder="¿Cuantos?">
            </div>
            <div class="formulario__campo">
                <input class="formulario__input" type="submit" value="Buscar">
            </div>
        </form>

        <div class="header__busqueda contenedor">
            <p class="header__busqueda-label">¿No sabes donde ir?</p>
            <a class="header__busqueda-boton" href="#">Busqueda Flexible</a>
        </div>
    </header>
</body>
</html>
